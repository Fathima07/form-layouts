<!DOCTYPE html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>Profile</h1>
    <p>Fill the form</p>
    <hr>
     <legend>Personal Data</legend><br>
    <form>
       
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Phd" required><br><br>

        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="Almas" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="AbdulAzeez" required><br><br>

        <label>Gender:</label>
        <label for="male">male</label>
        <input type="radio" name="male" id="male"value="male" checked required>
        <label for="female">female</label>
        <input type="radio" name="female" id="female"value="female" required><br><br>

        <label>Language</label>
        <label for="eng">ENG</label>
        <input type="checkbox" name="eng" id="eng">
        <label for="fr">FR</label>
        <input type="checkbox" name="fr" id="fr" >
        <label for="de">DE</label>
        <input type="checkbox" name="de" id="de" >
    </form>
    <hr>
    
   
        <legend>Contact</legend><br>
 <form>
        <label for="telphone">Telephone:</label>
        <input type="tel" name="telphone" id="telphone" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="optional" ><br><br>

        <label for="num">Main Number:</label>
        <input type="tel" name="num" id="num" placeholder="optional" ><br><br>

        <label for="fax">Fax</label>
        <input type="tel" name="fax" id="fax" placeholder="optional" ><br><br>

        <label for="email">Mail1</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="email">Mail2</label>
        <input type="email" name="email" id="email" placeholder="optional" ><br><br>
    </form>
    <hr>
   
    
        <legend>Address Data</legend><br>
 <form>
        <label for="com">Company:</label>
        <input type="text" name="com" id="com" required><br><br>

        <label for="com1">Additional Comapany:</label>
        <input type="text" name="com1" id="com1" placeholder="optional"><br><br>

        <label for="home">Home Page:</label>
        <input type="text" name="home" id="home" placeholder="optional"><br><br>

        <label for="add">Address</label>
        <input type="text" name="add" id="add" placeholder="Lausanne" required>
        <input type="tel" placeholder="15"> <br><br>

        <label for="addi">Additional Address:</label>
        <input type="text" name="addi" id="addi" placeholder="optional"><br><br>

        <label for="post">Postal Code:</label>
        <input type="text" name="post" id="post" placeholder="optional"><br><br>

        <label for="plz">PLZ:</label>
        <input type="text" name="plz" id="plz" placeholder="1004" required>
        <input type="text" name="plz" id="plz" placeholder="Lausanne" required><br><br>

        <label for="can">Canton:</label>
        <input type="text" name="can" id="can" placeholder="VD" required>
        <input type="text" name="can" id="can" placeholder="Vaud" required> <br><br>

        <input type="submit" value="send">

    </form>


    
</body>
</html>
